<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <div class="title">My Library</div>
        <div class="bookBtn-container"></div>
            <button class="book">New Book</button> 
        </div>
    </div>
    
    <div class="form-container" id="form-container">
        <form action="">
            <div class="author-container">
               <label class="author-label" for="author">Author</label>
                <input type="text" id="author" name="author"> 
            </div>
            <div class="title-container">
                <label class="title-label" for="title">Book Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="pages-container">
                <label class="pages-label" for="pages">Number Of Pages</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div class="read-container">
                <label class="read-label" for="read">Have You Read This?</label>
                <select name="read" id="read" class="read">
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select>
            </div>
            <div class="form-btns">
                <button class="cancel">Cancel</button>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="library">

    </div>
</body>

</html>
